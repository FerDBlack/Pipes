<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{ "nosotros" | mayusculas:enMayusculas }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button pButton
            label="Help"
            class="mr-1 p-button-warning"
            (click)="cambiar()">Cambiar Mayúsculas/Minúsculas
    </button>
    <button pButton
            icon="pi pi-sort"
            label="Por nombre"
            class="mr-1"
            (click)="cambiarCriterioOrdenar('nombre')"></button>
    <button pButton
            icon="pi pi-sort"
            label="Vuelan"
            class="mr-1 p-button-success"
            (click)="cambiarCriterioOrdenar('vuela')"></button>
    <button pButton
            icon="pi pi-sort"
            label="Por color"
            class="mr-1 p-button-help"
            (click)="cambiarCriterioOrdenar('color')"></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col mt-2">
    <p-table [value]="heroes | ordenar:criterioOrden">
      <ng-template pTemplate="header">
        <tr>
          <th>NOMBRE</th>
          <th>VUELA</th>
          <th>COLOR</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.nombre}}</td>
          <td>{{heroe.vuela | vuela | titlecase}}</td>
          <td>{{heroe.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<hr>
<div class="p-grid">
  <div class="p-col mt-2">
    <p-table [value]="heroes | slice:0">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
          <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
          <th pSortableColumn="color">Colores <p-sortIcon field="color"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.nombre}}</td>
          <td>{{heroe.vuela | vuela | titlecase}}</td>
          <td>{{heroe.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
